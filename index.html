<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahhh Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">Fahhh Games</a>
        </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for games...">
                <button class="search-btn">Go</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h1 class="main-title">All Games</h1>
        <div class="game-grid">
            <!-- Game Card 1 -->
            <div class="game-card">
                <img src="game-cards/drive-mad.png" alt="Game 1">
                <div class="card-info">
                    <h3>Drive-Mad</h3>
                </div>
                <div class="card-actions">
                    <a href="games/Drive-Mad" class="play-img-btn" aria-label="Play Game Title 1"></a>
                </div>
            </div>
            <!-- Game Card 2 -->
            <div class="game-card">
                <img src="game-cards/FNF_logo.webp" alt="Game 2">
                <div class="card-info">
                    <h3>Friday Night Funkin'</h3>
                </div>
                <div class="card-actions">
                    <a href="games/FNF/" class="play-img-btn" aria-label="Play Game Title 2"></a>
                </div>
            </div>
            <!-- Game Card 3 -->
            <div class="game-card">
                <img src="game-cards/NZP.png" alt="Game 3">
                <div class="card-info">
                    <h3>NZ:P (COD Zombies)</h3>
                </div>
                <div class="card-actions">
                    <a href="games/NZP" class="play-img-btn" aria-label="Play Game Title 3"></a>
                </div>
            </div>
          <!-- Game Card 4 -->
            <div class="game-card">
                <img src="game-cards/TrickyFNF.jpeg" alt="Game 4">
                <div class="card-info">
                    <h3>Friday Night Funkin': Vs Tricky 2.0</h3>
                </div>
                <div class="card-actions">
                    <a href="games/FNF/mods/Tricky" class="play-img-btn" aria-label="Play Game Title 4"></a>
                </div>
            </div>
             <!-- Game Card 5 -->
            <div class="game-card">
                <img src="game-cards/1v1-lol.jpg" alt="Game 5">
                <div class="card-info">
                    <h3>1v1.LOL</h3>
                </div>
                <div class="card-actions">
                    <a href="games/1v1-lol" class="play-img-btn" aria-label="Play Game Title 5"></a>
        </div>
            </div>
             <!-- Game Card 6 -->
            <div class="game-card">
                <img src="game-cards/Minecraft.png" alt="Game 6">
                <div class="card-info">
                    <h3>Minecraft 1.12.2</h3>
                </div>
                <div class="card-actions">
                    <a href="games/mc/1.12.2/wasm" class="play-img-btn" aria-label="Play Game Title 6"></a>
        </div>
            </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Fahhh Games. All rights reserved.</p>
    </footer>
</body>
</html>
